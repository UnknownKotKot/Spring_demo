<div>
    <p></p>
    <h3>Add product</h3>
    <form novalidate ng-submit = "createNewProduct()">
        <input class = "form-control" placeholder = "title" ng-model = "new_product.title">
        <input class = "form-control" placeholder = "cost" ng-model = "new_product.price">
        <input class = "form-control" placeholder = "category" ng-model = "new_product.categoryTitle">
        <button type = "submit" class = "btn btn-primary" >create</button>
    </form>

</div>
