<div>
<h3>update product</h3>
<form novalidate ng-submit = "confirmUpdate()" >
    <input class="form-control" type="number" hidden placeholder="ID" ng-model="getValues.id">
    <p></p>
    <input class = "form-control" placeholder = "title" ng-model = "getValues.title">
    <p></p>
    <input class = "form-control" placeholder = "cost" ng-model = "getValues.price">
    <p></p>
    <input class = "form-control" placeholder = "category" ng-model = "getValues.categoryTitle">
    <p></p>
    <button type = "submit" class = "btn btn-primary" >update</button>
</form>
</div>
