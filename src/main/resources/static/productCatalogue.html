<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="market-app" >
<div class="container" ng-controller = "indexController" ng-init = "loadProducts()">
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click = "showInfo(p)">info</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click = "deleteProduct(p.id)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click = "loadProducts()">select 0 page and 10 prods on it</button>
    <button class="btn btn-primary" ng-click = "loadProducts(0,15)">select 0 page and 15 prods on it</button>
    <button class="btn btn-primary" ng-click = "loadProducts(0,20)">select 0 page and 20 prods on it</button>
    <button class="btn btn-primary" ng-click = "loadProducts(1,10)">select 1 page and 10 prods on it</button>

</div>
</body>
</html>
