<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Id:</td>
            <td>Title:</td>
            <td>Price:</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.id}"></td>
            <td th:text="${prod.title}"></td>
            <td th:text="${prod.cost}"></td>
            <td><a th:href="@{'/product/' + ${prod.id}}" class="btn btn-info">Get info</a></td>
        </tr>

        </tbody>
    </table>
    <span th:text="${'Stash: ' + products.size()}"/>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">Push for main</a>
    <p></p>
    <a th:href="@{'/add'}" class="btn btn-primary">Add product</a>
</div>
</body>
</html>
