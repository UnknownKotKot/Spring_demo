<div>
    <h1>Catalogue</h1>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadProducts()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title">
                    <label for="filterTitle">Название</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder=""
                           ng-model="filter.min_price">
                    <label for="filterMinPrice">Минимальная цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder=""
                           ng-model="filter.max_price">
                    <label for="filterMaxPrice">Максимальная цена</label>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click = "addToCart(p.id)">add to cart</button>
            </td>
        </tr>
        </tbody>
            </table>

    <p></p>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
    <p></p>
    <h3>  </h3>
    <button type = "submit" class = "btn btn-primary" ng-click = "prevPage()">- page</button>
    <button type = "submit" class = "btn btn-primary" ng-click = "nextPage()">+ page</button>
    </div>
</div>
</div>
