<div>
    <h1>Confirm order</h1>
    <table class="table">
        <thead>
        <tr>
            <td>title</td>
            <td>count</td>
            <td>price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "i in cart.orderItems">
            <td>
                {{i.productTitle}}
            </td>
            <td>
                {{i.quantity}}
            </td>
            <td>
                {{i.unitPrice + ' x ' + i.quantity + ' = ' + i.fullPrice}}
            </td>
        </tr>
        <tr>
            <td>{{'Total price: ' + cart.fullPrice}}</td>
        </tbody>
    </table>
    <p></p>
    <h3>Your info</h3>
    <form novalidate ng-submit = "createNewOrder()">
        <input class = "form-control" placeholder = "your Tel number" ng-model = "newOrder.phoneNumber">
        <input class = "form-control" placeholder = "address" ng-model = "newOrder.address">
        <button type = "submit" class = "btn btn-primary" >submit</button>
    </form>
</div>
