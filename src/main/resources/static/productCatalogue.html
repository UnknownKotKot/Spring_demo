<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="market-app" >
<div class="container" ng-controller = "indexController" ng-init = "loadProducts()">
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "p in products">
            <td>
                <button class="btn btn-danger" ng-click = "updateProduct(p.id)">update</button>
            </td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click = "showInfo(p)">info</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click = "deleteProduct(p.id)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex-1)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
    <p></p>
    <h3>  </h3>
    <button type = "submit" class = "btn btn-primary" ng-click = "prevPage()">- page</button>
    <button type = "submit" class = "btn btn-primary" ng-click = "nextPage()">+ page</button>
    <p></p>
    <h3>form-control Page selector  </h3>
    <form novalidate ng-submit = "loadProducts(page, amount)">
        <input class = "form-control" placeholder = "page" ng-model = "page">
        <input class = "form-control" placeholder = "number of prods on page" ng-model = "amount">
        <button type = "submit" class = "btn btn-primary" >accept</button>
    </form>
    <p></p>
    <h3>Add product</h3>
    <form novalidate ng-submit = "createNewProduct()">
        <input class = "form-control" placeholder = "title" ng-model = "new_product.title">
        <input class = "form-control" placeholder = "cost" ng-model = "new_product.price">
        <input class = "form-control" placeholder = "category" ng-model = "new_product.categoryTitle">
        <button type = "submit" class = "btn btn-primary" >create</button>
    </form>
</div>
</body>
</html>
