<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="market-app">
<div class="container" ng-controller = "indexController" ng-init="idGetter()">
<h3>update product</h3>

<form novalidate ng-submit = "confirmUpdate()" >
    <input class = "form-control" placeholder = "title" ng-model = "getValues.title">
    <input class = "form-control" placeholder = "cost" ng-model = "getValues.price">
    <input class = "form-control" placeholder = "category" ng-model = "getValues.categoryTitle">
    <button type = "submit" class = "btn btn-primary" >update</button>
</form>

</div>
</body>
</html>
